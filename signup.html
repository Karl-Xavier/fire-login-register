<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUp Page</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <form class="form_box" id="form_box">
            <div class="form-inner">
                <h2>SignUp</h2>
            <div>
                <input type="text" class="name" placeholder="UserName" required>
                <input type="email" class="email" placeholder="Email" required>
                <div class="passwordDiv">
                    <input type="password" class="password" placeholder="Password" required>
                    <p class="togglePassword">Show</p>
                </div>
                <button class="button" type="button">SignUp</button>
            </div>
            <p>Don't Have an Account? <a href="login.html">Login</a></p>
            </div>
        </form>
        <script type="module" src="js/signup.js"></script>
    </body>
</html>
